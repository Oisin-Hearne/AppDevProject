<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Monthly Overview</ion-title>
  </ion-toolbar>
  <ion-back-button></ion-back-button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Monthly Overview</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col style="background-color: transparent; border: 0px;"><ion-text color="primary"><h1>Monthly Budget - {{dateString}} <ion-icon name="calendar-outline"></ion-icon></h1></ion-text></ion-col>
      </ion-row>
      <ion-row>
        <ion-col id="topleft">Income</ion-col>
        <ion-col>€</ion-col>
        <ion-col>Expenditure</ion-col>
        <ion-col id="topright">€</ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="background-color: transparent; border: 0px;">
          <ion-row *ngFor="let x of dailyIncome | keyvalue">
            <ion-col id="income">{{x.key}}</ion-col>
            <ion-col id="income">{{x.value}}</ion-col>
          </ion-row>
        </ion-col>
        <ion-col style="background-color: transparent; border: 0px;">
          <ion-row *ngFor="let y of dailyExpense | keyvalue">
            <ion-col id="expenditure">{{y.key}}</ion-col>
            <ion-col id="expenditure">{{y.value}}</ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col id="bottomleft">Total Income:</ion-col>
        <ion-col>{{incomeTotal}}€</ion-col>
        <ion-col>Total Expenditure:</ion-col>
        <ion-col id="bottomright">{{expenseTotal}}€</ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="background-color: transparent; border: 0px;">
          <ion-button (click)="fileSave()">Save to File</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
