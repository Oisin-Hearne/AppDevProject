<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Today's Budget</ion-title>
  </ion-toolbar>
  <ion-back-button></ion-back-button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Today's Budget</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!--
    <ion-datetime-button datetime="today"></ion-datetime-button>
    <ion-datetime id="today" [value]="dateTime" displayFormat="MMM, DD, YYYY"></ion-datetime>
    -->

    <ion-grid>
      <ion-row>
        <ion-col style="background-color: transparent; border: 0px;"><ion-text color="primary"><h1>Today's Budget - {{dateString}} <ion-icon name="receipt-outline"></ion-icon></h1></ion-text></ion-col>
      </ion-row>
      <ion-row>
        <ion-col id="topleft"><i>Income</i></ion-col>
        <ion-col id="topright"><i>Expenditure</i></ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="font-size: small"><i>Item</i></ion-col>
        <ion-col style="font-size: small"><i>€</i></ion-col>
        <ion-col style="font-size: small"><i>Item</i></ion-col>
        <ion-col style="font-size: small"><i>€</i></ion-col>
      </ion-row>
      <ion-row > 
        <ion-col style="background-color: transparent; border: 0px;">
          <ion-row *ngFor="let x of incomeMap | keyvalue">
            <ion-col id="income">{{x.key}}</ion-col>
            <ion-col id="income">{{x.value}}</ion-col>
          </ion-row>
        </ion-col>
        <ion-col style="background-color: transparent; border: 0px;">
          <ion-row *ngFor="let x of expenseMap | keyvalue">
            <ion-col id="expenditure">{{x.key}}</ion-col>
            <ion-col id="expenditure">{{x.value}}</ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col id="bottomleft"><ion-button size="small" (click)="addIncome()">Add Income</ion-button></ion-col>
        <ion-col id="bottomright"><ion-button size="small" (click)="addExpense()">Add Expense</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="background-color: transparent; border: 0px;"><ion-button (click)="onSave()">{{saveStatus}}</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
